<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jsMind</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind@0.8.1/style/jsmind.css">
    <style type="text/css">
        #jsmind_container {
            width: 800px;
            height: 500px;
            border: solid 1px #ccc;
            background: #f4f4f4;
        }
    </style>
</head>

<body>
<div id="jsmind_container"></div>

<script src="https://cdn.jsdelivr.net/npm/jsmind@0.8.1/es6/jsmind.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsmind@0.8.1/es6/jsmind.draggable-node.js"></script>
<script type="text/javascript">
    function load_jsmind() {
        // 使用 Fetch API 加载 JSON 数据
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                var options = {
                    container: 'jsmind_container',
                    editable: true,
                    theme: 'primary',
                };
                var jm = new jsMind(options);
                jm.show(data);
            })
            .catch(error => console.error('Error fetching JSON:', error));
    }

    load_jsmind();
</script>
</body>
</html>
